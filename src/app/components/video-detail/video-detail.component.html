<div *ngIf="video">

    <h2>{{video.name | uppercase}} Details</h2>
    <div>
        <span>id: </span>{{video.id}}</div>
    <div>
        <label>name:
            <input [(ngModel)]="video.name" placeholder="name" />
        </label>
    </div>
    <button (click)="save()">save</button>
    <button (click)="goBack()">go back</button>
</div>
